<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="http://webapp.didistatic.com/static/webapp/shield/z/vue/vue/1.0.24/vue.min.js"></script>
<!--v-model创建双向数据绑定-->
</head>
<!--v-for基于元数据重复的渲染元素，也可以使用$index呈现相对应的数组索引-->
<body id="example">
	<ul id="demo">
		<li v-for="item in itmes" class="item-{{$index}}">
			{{$index}}-{{item.msg}}
		</li>
	</ul>
</body>
<script type="text/javascript">
	var demo=new Vue({
		el:"#demo",
		data:{
			itmes:[
			{msg:'滴滴顺风车'},
			{msg:'滴滴专车'}
			]
		}
	})
</script>
</html>
