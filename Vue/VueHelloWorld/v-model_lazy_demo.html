<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="http://webapp.didistatic.com/static/webapp/shield/z/vue/vue/1.0.24/vue.min.js"></script>
<!--v-model创建双向数据绑定,v-model可以跟number、lazy、debounce参数，number将输入内容转换为数字，若果含有NaN,则返回原值，lazy，将数据改到在change事件中，debounce延时同步输入框的值与数据发生-->
</head>
<body id="example">
	<input type="text" v-model="msg" lazy><br/>
	{{msg}}
	<script type="text/javascript">
		new Vue({
			el:"#example",
			data:{
				msg:"内容是在change事件之后发生的"
			}
		})
	</script>
</body>
</html>
