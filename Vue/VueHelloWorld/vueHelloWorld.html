<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="http://webapp.didistatic.com/static/webapp/shield/z/vue/vue/1.0.24/vue.min.js"></script>
</head>
<body>
	<div id="didi-navigator">
		<ul>
			<li v-for="tab in tabs">
				{{tab.text}}
				
			</li>
		</ul>
	</div>
	<script type="text/javascript">
	new Vue({
		el:'#didi-navigator',
		data:{
			tabs:[
				{text:'巴士'},
				{text:'快车'},
				{text:'专车'},
				//{text:'顺风车'},
				{text:'出租车'},
				{text:'代驾'}
			]
		}
	});
	</script>
</body>
</html>
