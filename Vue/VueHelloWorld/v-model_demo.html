<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<script type="text/javascript" src="http://webapp.didistatic.com/static/webapp/shield/z/vue/vue/1.0.24/vue.min.js"></script>
<!--v-model创建双向数据绑定-->
<body>
	<form id="example">
		姓名：
		<input type="text" name="" v-model="data.name"> <br/>
		性别：
		<input type="radio"  id="man" value="One" name="" v-model='data.sex'>
		<label for="man"> 男</label>
		<input type="radio" id="woman"  value="Two" name="" v-model='data.sex'>
		<label for="woman">女 </label>
		<br/>
		兴趣：
		<input type="checkbox" id="book" value="book" name="" v-model='data.interest'>
		<label for="book">阅读</label>
		<input type="checkbox" id="swim" value="swim" name=""  v-model='data.interest'>
		<label for="swim">游泳</label>
		<input type="checkbox" id="game" value="game" name=""  v-model='data.interest'>
		<label for="game">游戏</label>
		<input type="checkbox" id="song" value="song" name=""  v-model='data.interest'>
		<label for="song">唱歌</label>	
		<br/>
		身份：
		<select v-model="data.identity">
			<option value="teacher" selected >教师</option>
			<option value="doctor">医生</option>
			<option value="lawyer">律师</option>
		</select>
		<br/>
	</form>
	<script type="text/javascript">
		new Vue({
			el:'#example',
			data:{
				data:{
					name:"",
					sex:"",
					interest:[],
					identity:''
				}
			}
		})
	</script>
</body>

</html>
