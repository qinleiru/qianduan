<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="http://webapp.didistatic.com/static/webapp/shield/z/vue/vue/1.0.24/vue.min.js"></script>
<!--v-model创建双向数据绑定-->
</head>
<body id="example">
<input type="text" v-model="msg" debounce="5000">
{{msg}}
</body>
<script type="text/javascript">
	new Vue({
		el:"#example",
		data:{
			msg:"内容是在500s之后才改变的"
		}
	})
</script>
</html>
